<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favivon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="flex.css">
    <title>Flex</title>
</head>

<body>

    <div class="halfpic">

        <img src="./firstpage.png" alt="Your Image" >

    </div>


    <div class="fontpic">
        <img src="./flex.png" alt="">
        <h2 id="sign">Sign In</h2>
    </div>



    <div class="left ">


        <!-- block of aligment of content left and img right start -->

        <div class="row">
            <div class="col-md-6 ">



                <!-- content start -->

                <!-- roll number  -->
                <label for="input-group-text" class="col-form-label">Roll No.</label>

                <div class="input-group flex-nowrap ">

                    <div class="col-auto">

                        <span class="input-group-text " id="addon-wrapping"> <img src="./user.png" alt="" width="40px"
                                height="25px"></span>

                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" placeholder="Roll Number i-e (17p-1234)"
                            aria-label="Username" aria-describedby="addon-wrapping">
                    </div>

                </div>


                <br>

                <!-- password -->

                <label for="input-group-text" class="col-form-label">password.</label>

                <div class="input-group flex-nowrap ">

                    <div class="col-auto">

                        <span class="input-group-text " id="addon-wrapping "> <img src="./pass.png" alt="" width="40px"
                                height="25px"></span>

                    </div>
                    <div class="col-auto">
                        <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>


                <!-- check button -->
                <div class="remb">
                    <input type="checkbox" id="myCheckbox" name="myCheckbox" value="checked">
                    <label for="myCheckbox"> Remember me:</label>
                </div>


                <!-- submit button -->
                <div class="paddbut">
                    <a class="subbuton" href="flex2.html" target="_blank">Sign In </a>
                  

                </div>


                <!-- content end -->

            </div>
            <!-- <div class="row-md-6">
                   </div> -->
        </div>

        <!-- block of aligment of content left and img right  end-->

    </div>






    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
